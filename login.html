<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <div class="container">
    <h1>Login</h1>
    <!-- <form onsubmit="return submitForm(event)" action="http://localhost/OASD/php/login.php" method="post"> -->
    <!-- <form onsubmit="return submitForm()" action="php/login.php" method="post"> -->
      <!--  onclick=" submitForm()" action="php/login.php" method="post" -->
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <!-- <input type="submit" value="Login"> -->
      <button onclick="submitForm()" value="Login" class="login_button">Login</button>
    </form>
    <div class="switch">
      <span>Haven't got an Account?</span>
      <button onclick="switchToRegister()">Register</button>
    </div>
  </div>
  <div id="success-box" class="alert-box success" style="display:none;">
    Login successful!
  </div>
  <div id="error-box" class="alert-box error" style="display:none;">
    Login failed. Please check your username and password.
  </div>

 <script src="./assets/scripts/login_info.js"></script>
  <script src="./assets/scripts/login.js"></script>
</body>

</html>
