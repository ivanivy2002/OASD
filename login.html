<body>
  <div class="container">
    <h1>Login</h1>
    <!-- <form onsubmit="return submitForm(event)" action="http://localhost/OASD/php/login.php" method="post"> -->
    <form onsubmit="return submitForm()" action="php/login.php" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <input type="submit" value="Login">
    </form>
    <div class="switch">
      <span>Haven't got an Account?</span>
      <button onclick="switchToLogin()">Register</button>
    </div>
  </div>
  <div id="success-box" class="alert-box success" style="display:none;">
    Login successful!
  </div>
  <div id="error-box" class="alert-box error" style="display:none;">
    Login failed. Please check your username and password.
  </div>
